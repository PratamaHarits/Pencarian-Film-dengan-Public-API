<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 mt-4">
                <h3 class="text-center mb-4">Search Movies</h3>
                <!-- Pencarian -->
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Movies Name..." id="inputText" autofocus>
                    <button class="btn btn-outline-primary" type="button" id="buttonSearch">Search</button>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>

        <hr>

        <!-- Tampilkan hasil pencarian -->
        <div class="row" id="movieList">

        </div>
        
    </div>

    <!-- Tampilkan detail movies -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Detail Movie</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- detail dari jquery -->
            </div>
        </div>
        </div>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
